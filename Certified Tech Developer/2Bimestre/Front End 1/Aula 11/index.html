<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>

        <img width="200px" src="https://logosmarcas.net/wp-content/uploads/2020/09/Google-Logo.png" alt="">
        
        <form>

            
             <label for="username">Nome de usuário:</label>   
            <input type="text" name="username" id="username">

            <label for="userMail">E-mail:</label>
            <input type="email" name="userMail" id="userMail">

            <label for="password">Senha:</label>
            <input type="password" name="password" id="password">

            <label for="provincy">Estado:</label>
            <select name="provincy" id="provincy">
                <option value="" disabled selected></option>
                <option value="1">Pernambuco</option>
                <option value="2">São Paulo</option>
            </select>

            <label for="info">Mais Informações:</label>
            <textarea name="info" id="info"></textarea>

            <button type="submit">Enviar Formulário</button>
            <button type="reset">Limpar Formulário</button>
            
        </form>
    </main>
</body>
</html>
